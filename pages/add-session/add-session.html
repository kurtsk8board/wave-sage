<ion-header>

  <ion-navbar color="primary">
	<ion-title>Rate Your Sesh</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label>Location:</ion-label>
		<ion-input [(ngModel)]="session.location" placeholder="Pipeline"></ion-input>
	</ion-item>
	<ion-item>
  		<ion-label>When:</ion-label>
  		<ion-datetime [(ngModel)]="session.date" displayFormat="MM/DD/YYYY HH:mm" ></ion-datetime>
	</ion-item>
	<ion-item>
		<ion-label>Rating:</ion-label>
		<ion-input [(ngModel)]="session.rating"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>Notes:</ion-label>
		<ion-input [(ngModel)]="session.notes"></ion-input>
	</ion-item>

	<button ion-button block clear (click)="addSession(session)">Save</button>

</ion-content>
